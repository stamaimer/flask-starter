{% extends "base.html" %}
{% block content %}
    <div class="container" style="width: 70%">
        <form class="form" action="/audit", method="post">
            <legend>项目审批</legend>
            <div class="form-group">
                <label for="result" class="control-label">是否通过</label>
                <select id="result" name="result" class="form-control">
                    <option>同意</option>
                    <option>驳回</option>
                </select>
            </div>
            <div class="form-group">
                <label for="advice" class="control-label">审批意见</label>
                <textarea id="advice" name="advice" class="form-control" rows="7" required></textarea>
            </div>
            <input type="hidden" name="id" value="{{ id }}" />
            <button type="submit" class="btn btn-default">提交</button>

        </form>
    </div>
{% endblock %}
